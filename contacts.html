<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Contacts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .contacts-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .search-bar {
            margin-top: 20px;
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, Your Name!</h1>
        <div class="contacts-list">
            <!-- Display contacts here -->
            <!-- Example: -->
            <p>Contact 1: contact1@example.com</p>
            <p>Contact 2: contact2@example.com</p>
            <!-- Add more contacts as needed -->
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for a contact...">
        </div>
    </div>
</body>
</html>
