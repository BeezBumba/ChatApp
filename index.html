<html><head><base href="https://chat.openai.com/"></base>
<link rel="manifest" href="/manifest.json">
<title>ChatConnect - Messaging App with Enhanced Admin Panel</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="loginContainer">
  <div class="auth-form">
    <h1>ChatConnect</h1>
    <form id="authForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" id="submitBtn">Log In</button>
    </form>
    <p id="message"></p>
    <p>Don't have an account? <a href="#" id="toggleAuth">Sign Up</a></p>
  </div>
</div>

<div id="chatContainer" class="container" style="display: none;">
  <div class="sidebar">
    <div class="header">
      <h2>Chats</h2>
      <button id="addFriendBtn">Add Friend</button>
    </div>
    <div id="friendList" class="friend-list"></div>
  </div>
  <div class="main-content">
    <div class="header">
      <h2 id="currentFriend"></h2>
      <div style="display: flex; align-items: center;">
        <span id="currentUsername"></span>
        <button id="adminPanelBtn" style="display: none;">Admin Panel</button>
        <button id="logoutBtn">Logout</button>
      </div>
    </div>
    <div id="chatArea" class="chat-area">
      <div id="chatMessages" class="chat-messages">
        <div class="no-chat-selected">Select a friend to start chatting</div>
      </div>
      <div class="chat-input">
        <div style="position: relative;">
          <button class="emoji-toggle">ðŸ˜ƒ</button>
          <div class="emoji-picker"></div>
        </div>
        <input type="text" id="messageInput" placeholder="Type a message...">
        <label for="imageInput" id="imageLabel">ðŸ“·</label>
        <input type="file" id="imageInput" accept="image/*">
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>
</div>

<div id="addFriendModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Add Friend</h2>
    <input type="text" id="friendUsername" placeholder="Friend's username">
    <button id="sendFriendRequestBtn">Send Request</button>
  </div>
</div>

<div id="friendRequestModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Friend Request</h2>
    <p id="friendRequestMessage"></p>
    <button id="acceptFriendRequestBtn">Accept</button>
    <button id="declineFriendRequestBtn">Decline</button>
  </div>
</div>

<div id="adminPanel">
  <h2>Admin Panel</h2>
  <ul id="userList"></ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js" type="module"></script>
<script src="script.js"></script>
</body>
</html>
