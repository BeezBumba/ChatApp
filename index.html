<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>
    <link rel="stylesheet" href="styles.css"> 
    <!-- Google Sign-In API -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!-- Google Sign-In client ID -->
    <meta name="google-signin-client_id" content="353092165940-0d7oo77sare5p24u9dh1239msvv5r8ne.apps.googleusercontent.com">
</head>
<body>
    <h1>Welcome To ChatApp!</h1>
    <p>Sign in via Google:</p>
    <!-- Google Sign-In button -->
    <div class="g-signin2" data-onsuccess="onSignIn"></div>

    <!-- JavaScript function to handle successful sign-in -->
    <script>
        function onSignIn(googleUser) {
            // Handle user sign-in here (e.g., send user data to your server)
            var profile = googleUser.getBasicProfile();
            console.log('User signed in:');
            console.log('ID: ' + profile.getId());
            console.log('Name: ' + profile.getName());
            console.log('Email: ' + profile.getEmail());
            // Redirect to chat page or perform other actions
            window.location.href = 'contacts.html';
        }
    </script>
</body>
</html>
